<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th>Автор</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% if tasks %}
                {% for task in tasks %}
                <tr>
                    <td>{{ task.quest_name }}</td>
                    <td>{{ task.task_type }}</td>
                    <td>{{ task.author }}</td>
                    <td>{{ task.create_at.strftime("%d-%m-%Y") }}</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input task-checkbox" 
                                type="checkbox" 
                                name="selected_tasks[]"
                                value="{{ task.id }}">
                        </div>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5" class="text-center py-4">
                        <div class="text-muted">Результаты не найдены</div>
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
