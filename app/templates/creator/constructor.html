{% extends "./base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Конструктор заданий</h1>
        
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Название задания</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Введите название задания">
        </div>

        <div id="widgetsArea">
            <!-- Сюда будут добавляться виджеты -->
        </div>
        
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#widgetModal">
            Добавить виджет
        </button>
        <form method="POST" id="taskForm">
            <button type="submit" class="btn btn-primary mb-4" id="submitServer">
                отправить
            </button>
        </form>   
    </div>
        
        
        <!-- Модальное окно выбора виджета -->
    <div class="modal fade" id="widgetModal" tabindex="-1" aria-labelledby="widgetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="widgetModalLabel">Выберите тип виджета</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action" onclick="addWidget('answer')">
                            Поле ввода для ответа
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" onclick="addWidget('text')">
                            Поле ввода для текста
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" onclick="addWidget('select')">
                            Поле выбора варианта ответа
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" onclick="addWidget('checkbox')">
                            Чекбокс
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/creator/constructor.js') }}"></script>
{% endblock %}
